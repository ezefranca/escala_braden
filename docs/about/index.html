<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escala de Braden – App</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      padding: 2rem 1rem;
    }
    img.app-icon {
      width: 96px;
      height: 96px;
      border-radius: 20px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      max-width: 600px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }
    .store-button {
      height: 48px;
    }
    footer {
      font-size: 0.85rem;
      color: #666;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/ezefranca/escala_braden/main/AppIcons/readme.png" alt="Ícone do App" class="app-icon">
    <h1>Escala de Braden</h1>
    <p class="description">
      Um aplicativo simples, rápido e offline para profissionais de saúde avaliarem o risco de úlceras por pressão utilizando a Escala de Braden. Desenvolvido com base nas diretrizes internacionais NPUAP/EPUAP/PPPIA.
    </p>

    <div class="buttons">
      <a href="#" target="_blank">
        <img class="store-button" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Baixar na App Store">
      </a>
      <a href="#" target="_blank">
        <img class="store-button" src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Disponível no Google Play">
      </a>
    </div>
  </header>

  <footer>
    © 2025 – Desenvolvido por <a href="https://ezefranca.com">Ezequiel Santos</a> •
  </footer>

</body>
</html>
